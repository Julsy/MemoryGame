<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header">Matching Game</h1>
        </header>
        <section class="score-panel">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
          <span class="moves">0</span> Moves |
          <span class="timer">Time: 00:00:00</span>
          <span class="restart"><i class="fa fa-repeat"></i></span>
        </section>
        <div class="popup-bkgr">
            <span class="helper"></span>
            <div>
                <div class="popup-close-button">X</div>
                <ul class="game-stats">
                  <li>WINNER!</li>
                  <li>Moves: <span id="moves-counter"></span></li>
                  <li>Stars: <span id="stars-counter"></span></li>
                  <li><span id="time-counter"></span></li>
                </ul>
                <button onclick="restartGame()" type="button" class="btn btn-outline-info">Start over?</button>
            </div>
        </div>
        <ul class="deck"></ul>
    </div>
    <footer>
        Made with &hearts; by Julia Iliuk
    </footer>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
